<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>테이블 연습</title>
	<style>
	table, td, th {
		border: 1px solid #333;
		border-collapse: collapse; /* 테이블의 border가 이중으로 만들어지는것을 하나로 표현 */
	}
	th, td {
		padding: 20px 30px;
		text-align: center;
	}
	th {
		background: pink;
	}
	</style>
</head>
<body>
	<h1>p.86~89 테이블을 사용한 페이지 작성</h1>
	<h2>식단표</h2>
	<table class="food-table">
		<tr>
			<th>요일/구분</th>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr>
			<th>아침</th>
			<td>미역국</td>
			<td>된장국</td>
			<td>샐러드</td>
			<td>김치찌개</td>
			<td>짜장밥</td>
		</tr>
		<tr>
			<th>점심</th>
			<td>청국장</td>
			<td>햄버거</td>
			<td>국밥</td>
			<td>백반</td>
			<td>국수</td>
		</tr>
		<tr>
			<th>저녁</th>
			<td>치킨</td>
			<td>파전</td>
			<td>생선구이</td>
			<td>삼겹살</td>
			<td>중식</td>
		</tr>
	</table>
</body>
</html>
