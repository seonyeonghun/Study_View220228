<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>웹 폼태그 사용하기</title>
	<style>
	
	.form-container {
		width: 500px;
		margin: 0 auto;
		border: 1px solid #333;
		box-sizing: border-box; /* box모델 상자의 크기 결정방식 */
		padding: 50px;
	}
	.fields div{
		margin: 1rem 0;
	}
	input[type=text], input[type=password] {
		padding: 15px;
	}
	input[type=submit] { /* 속성 선택자 */
		background: yellowgreen;
		padding: 10px 30px;
		color: white;
	}
	input:focus {
		border: 1px solid yellowgreen;
	}
	label {
		text-indent: -9999px; /* 화면 밖으로 꺼내기 */
	}
	</style>
</head>
<body>
	<h1>마켓한울</h1>
	<p>회원로그인</p>
	
	<h2>로그인</h2>
	<h3>개인 회원이면, 회원구분을 확인해주세요</h3>
	<div class="form-container">
		<form name="login_form" action="login_check.jsp" method="post" autocomplete="off">
			<div class="fields">
				<div>
					<label for="user_id">아이디</label>
					<input type="text" id="user_id" name="user_id" maxlength="12" required autofocus placeholder="아이디 또는 이메일계정"/>
				</div>
				<div>
					<label for="user_pw">비밀번호</label>
					<input type="password" id="user_pw" name="user_pw" maxlength="12" required placeholder="영문,소문자,특수문자포함 6자이상"/>
				</div>
				<div>
					<label>
						<input type="checkbox" id="save_id">아이디 저장
					</label>
				</div>		
				<div>
					<label for="user_type">회원구분</label>
					<input type="radio" id="business" name="user_type">사업자회원
					<input type="radio" id="personal" name="user_type" checked>개인회원
						
				</div>		
				
				<div>
					<input type="submit" value="로그인"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
